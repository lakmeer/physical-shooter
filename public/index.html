<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghost Squadron</title>
  <meta name="viewport" content="width=device-width">

  <style>
    body {
      background: black;
      margin: 0;
      padding: 0;
    }

    canvas {
      -ms-interpolation-mode:nearest-neighbor;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
      box-shadow: 0 0 0 2px black;
      display: block;
    }

    div {
      position: absolute;
    }

    #controls {
      height: 100vh;
      width: 50vw;
      left: 0;
      top: 0;
      background: lightgreen;
    }

    #steering {
      height: 100vh;
      right: 0;
      top: 0;
      width: 50vw;
    }



  </style>
</head>
<body>
  <div id="steering"></div>
  <div id="controls">
    <div id="laser"></div>
    <div id="vortex"></div>
    <div id="forcefield"></div>
  </div>
  <script src="client.js"></script>
</body>
</html>

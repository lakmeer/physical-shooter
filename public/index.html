<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghost Squadron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      background: black;
      margin: 0;
      padding: 0;
    }

    div {
      position: absolute;
      top: 0;
      width: 100vw;
      height: 100vh;
    }

    #backdrop {
      background: url('/assets/ui-bg.jpg') center center;
      background-size: cover;
    }

    #interface {
      overflow: hidden;
    }


    /* Title Screen */

    #title {
      color: white;
      font: 5vh monospace;
      text-transform: uppercase;
      display: none;
    }

    #logo {
      background: url('/assets/ghoststreet.png') center center no-repeat;
      background-size: contain;
      width: 50vw;
      left: 25vw;
      height: 30vh;
    }

    #presents {
      text-align: center;
      top: 25vh;
      height: 5vh;
      opacity: 0.5;
    }

    #tap-text {
      text-align: center;
      top: 87vh;
      height: 5vh;
      z-index: 6;
      opacity: 0;
    }

    #title-text {
      background: url('/assets/title.png') center center no-repeat;
      background-size: contain;
      height: 80vh;
      top: 20vh;
      width: 66vw;
      left: 15vw;
      z-index: 5;
      display: none;
    }

    #grid {
      background: url('/assets/grid.svg') center center no-repeat;
      background-size: cover;
      height: 40vh;
      width: 100vw;
      top: 60vh;
      z-index: 1;
    }

    #red-ship {
      background: url('/assets/red-ship.png') right center no-repeat;
      background-size: 100% auto;
      width: 30vw;
      left: 70vw;
      z-index: 3;
    }

    #blue-ship {
      background: url('/assets/blue-ship.png') left center no-repeat;
      width: 30vw;
      background-size: 100% auto;
      z-index: 3;
    }


    /* Controls */

    #controls {
      height: 100vh;
      width: 40vw;
      left: 0;
      top: 0;
      z-index: 1;
      display: none;
      background: rgba(0,0,0,0.6);
      border-width: 0px;
      border-style: solid;
      border-right-width: 0.5vw;
    }

    #controls .btn {
      position: relative;
      height: 33.333vh;
      width: 35vw;
      border-width: 0px;
      border-right-width: 0.5vw;
      border-style: solid;
      background-size: 80% auto;
      background-repeat: no-repeat;
      background-position: center center;
    }

    #controls .btn + .btn {
      border-top-width: 0.5vw;
    }

    #laser {
      background-image: url('/assets/btn-laser.svg');
    }

    #vortex {
      background-image: url('/assets/btn-vortex.svg');
    }

    #repulsor {
      background-image: url('/assets/btn-repulsor.svg');
    }

    #charge {
      width: 2.5vw;
      left: 36vw;
      border-right-width: 2px;
      background: white;
      top: auto;
      bottom: 0;
      height: 50vh;
    }

    #trackpad {
      width: 60vw;
      left: 40vw;
      overflow: hidden;
    }

    #crosshair {
      background: url('/assets/crosshair.svg') center center no-repeat;
      background-size: auto 100%;
      height: 200vh;
      width: 200vh;
      margin-top: -100vh;
      margin-left: -100vh;
    }


    /* Ship selector */

    #selector {
      display: none;
    }

    #selector > div {
      position: absolute;
      width:  25vh;
      height: 25vh;
      left: 50%;
      top: 50%;
    }

    #selector canvas {
      max-width: 100%;
      display: block;
    }

    /* Landscape mode warning */
    #warning {
      display: none;
      z-index: 10;
      font-size: 14vw;
      color: white;
      font-family: monospace;
      text-align: center;
      line-height: 100vh;
    }

    @media only screen and (orientation:portrait) {
      #warning { display:block; }
      #interface { display: none; }
    }
  </style>
</head>

<body>
  <div id="backdrop"></div>

  <div id="interface">
    <div id="title">
      <div id="logo"></div>
      <div id="title-text"></div>
      <div id="presents">PRESENTS</div>
      <div id="tap-text">TAP TO PLAY</div>
      <div id="grid"></div>
      <div id="red-ship"></div>
      <div id="blue-ship"></div>
    </div>

    <div id="selector">
      <div class="available" id="red"></div>
      <div class="available" id="blue"></div>
      <div class="available" id="green"></div>
      <div class="available" id="magenta"></div>
      <div class="available" id="cyan"></div>
      <div class="available" id="yellow"></div>
    </div>

    <div id="controls">
      <div id="laser"    class="btn"></div>
      <div id="vortex"   class="btn"></div>
      <div id="repulsor" class="btn"></div>
      <div id="charge"></div>
      <div id="trackpad">
        <div id="crosshair"></div>
      </div>
    </div>
  </div>

  <div id="warning"> ROTATE! </div>
  <script src="client.js"></script>
</body>
</html>

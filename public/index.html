<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghost Squadron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      background: black;
      margin: 0;
      padding: 0;
    }

    div {
      position: absolute;
      top: 0;
      width: 100vw;
      heighT: 100vh;
    }

    #controls {
      height: 100vh;
      width: 40vw;
      left: 0;
      top: 0;
      background: lightgreen;
      display: none;
    }

    #controls > div {
      position: relative;
      height: 33.333vh;
      width: 40vw;
      box-shadow:
        2px 2px  2px white inset,
        -2px -2px 2px black inset;
    }

    #laser {
      background: red;
    }

    #forcefield {
      background: blue;
    }

    #vortex {
      background: green;
    }

    #selector > div {
      position: absolute;
      width:  25vh;
      height: 25vh;
      left: 50%;
      top: 50%;
    }

    #selector canvas {
      max-width: 100%;
      display: block;
    }

    /* Landscape mode warning */
    #warning {
      display: none;
      z-index: 10;
      font-size: 14vw;
      color: white;
      font-family: monospace;
      text-align: center;
      line-height: 100vh;
    }

    @media only screen and (orientation:portrait) {
      #warning { display:block; }
      #interface { display: none; }
    }
  </style>
</head>

<body>
  <div id="interface">
    <div id="selector">
      <div class="available" id="red"></div>
      <div class="available" id="blue"></div>
      <div class="available" id="green"></div>
      <div class="available" id="magenta"></div>
      <div class="available" id="cyan"></div>
      <div class="available" id="yellow"></div>
    </div>

    <div id="controls">
      <div id="laser"></div>
      <div id="forcefield"></div>
      <div id="vortex"></div>
    </div>
  </div>

  <div id="warning"> ROTATE! </div>
  <script src="client.js"></script>
</body>
</html>
